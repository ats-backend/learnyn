{% extends 'base.html' %}

{% block title %}
    <title>Create Classroom</title>
{% endblock %}


{% block content %}

        <div class="page__heading border-bottom">
            <div class="container-fluid page__container d-flex align-items-center">

                    <h1 class="mb-0">Check Your Result</h1>


            </div>
        </div>


            <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="container-fluid page__container">
                <div class="card card-form">
                    <div class="row no-gutters">
                        <div class="col-lg-8 card-form__body card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="fname">Token</label>
                                        {% comment %} <input type="text" class="form-control" placeholder="Name of classroom" name="name"> {% endcomment %}
                                        {{ form.token }}
                                    </div>
                                </div>
                            </div>

                            <div class="text-right mb-5">
                                <input type="submit" class="btn btn-success" value="Check Result">
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </form>

{% endblock %}
