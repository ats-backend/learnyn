{% extends 'base.html' %}

{% block title %}
    <title>New Password</title>
{% endblock %}


{% block content %}

        <div class="page__heading border-bottom">
            <div class="container-fluid page__container d-flex align-items-center">

                    <h1 class="mb-0">New Password</h1>

            </div>
        </div>


            <form action="{% url 'accounts:new_password' uid %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container-fluid page__container">
                <div class="card card-form">
                    <div class="row no-gutters">
                        <div class="col-lg-8 card-form__body card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="fname">New Password</label>
                                        <input type="password" class="form-control" placeholder="Enter New Password" name="password1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="desc">Re-enter The Password</label>
                                <input type="password" class="form-control" placeholder="Confirm The Password" name="password2">
                            </div>
                            <div class="text-right mb-5">
                                <input type="submit" class="btn btn-success" value=Save>
                            </div>


                        </div>
                    </div>
                </div>



            </div>
        </form>

{% endblock %}
