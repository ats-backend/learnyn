{% extends 'accounts/accounts_base.html' %}

{% block title %}
    <title>Validate Token</title>
{% endblock %}

{% block content %}

        <div class="page__heading border-bottom">
            <div class="container-fluid page__container d-flex align-items-center">
                    <h1 class="mb-0">Validate Token</h1>
            </div>
        </div>

            <form action="{% url 'accounts:validate_password_token' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container-fluid page__container">


            <div class="card card-form">
                <div class="row no-gutters">
                    <div class="col-lg-80 card-form__body card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="opass">Token</label>
                                    <input type="text" name="token" placeholder="Kindly Input Your Token" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="text-right mb-5">
                <input type="submit" class="btn btn-success" value=Submit>
            </div>
        </div>
    </form>

{% endblock %}
